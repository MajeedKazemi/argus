<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Video Annotation + Transcribing Tool</title>
  </head>
  <body>
	<h1>Video Annotation + Transcribing Tool</h1>
    <video id="webcam" playsinline class="webcam"></video>


    <div id="demo">
      <!-- This video comes from NASA Video Gallery https://www.youtube.com/watch?v=Zg7i4q_EX9E -->
      <video id="video"  style="display:block; margin: 0 auto;" src="https://www.dgp.toronto.edu/~bryanw/assets/video/our_planet_frozen_worlds.mp4" type="video/mpeg"
          width="800">
          <!-- Here be the video -->
      </video>

      <p id="subtitle" class="text-center text-info">&nbsp;</p>

      <div id="wave-timeline"></div>

      <div id="waveform">
          <!-- Here be the waveform -->
      </div>

      <div class="row" style="margin: 30px 0">
          <div class="col-sm-3">
              <p>
                  Click on a region to enter an annotation.<br />
              </p>
          </div>

          <div class="col-sm-3">
              <button class="btn btn-primary btn-block" data-action="play">
                  <span id="play">
                      <i class="glyphicon glyphicon-play"></i>
                      Play
                  </span>

                  <span id="pause" style="display: none">
                      <i class="glyphicon glyphicon-pause"></i>
                      Pause
                  </span>
              </button>
          </div>

          <div class="col-sm-3">
              <button class="btn btn-info btn-block" data-action="export" title="Export annotations to JSON">
                  <i class="glyphicon glyphicon-file"></i>
                  Export
              </button>
          </div>
      </div>

  </div>

  <form role="form" name="edit" style="opacity: 0; transition: opacity 300ms linear; margin: 30px 0px;">
      <div class="col-sm-3 form-group">
          <label for="start">Begin</label>
          <input class="form-control" id="start" name="start" />
          <label for="end">End</label>
          <input class="form-control" id="end" name="end" />
      </div>

      <div class="col-sm-6 form-group">
          <label for="note">Note</label>
          <textarea id="note" class="form-control" rows="3" name="note"></textarea>
      </div>

      <div class="col-sm-3">
          <center><b>Region edit</b></center>
          <button type="submit" class="btn btn-success btn-block">Save region</button>
          <center><b>or</b></center>
          <button type="button" class="btn btn-danger btn-block" data-action="delete-region">Delete
              region</button>
      </div>
  </form>
</div>

    <a id="download-json" style="display:none"></a>

  </body>
</html>
